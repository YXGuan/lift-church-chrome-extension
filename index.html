  <meta charset="utf-8">

<body id="body">
  <span>
    <img src="./src/imgs/DrkBrn-Vert-Logo.svg" alt="LIFT Logo" class="logo-svg">
    <img src="./src/imgs/settings.svg" alt="Settings" class="settings">
    <span class="tooltip">
      <img src="./src/imgs/cross-out.svg" alt="Close" class="tooltip-close">
      New themes added!
    </span>
  </span>
  <div id="settings">
    <span><img src="./src/imgs/cross-out.svg" alt="Close" class="close"></span>
    <div class="options">
      <p class="options-title">Available Themes</p>
      <div class="container" id="connected">
        <img src="./src/imgs/connected.png" alt="Connected">
        <div class="overlay">
          <div class="text">
            Connected
          </div>
        </div>
      </div>
      <div class="container" id="connectedBlue">
        <img src="./src/imgs/connectedBlue.png" alt="Connected Blue">
        <div class="overlay">
          <div class="text">
            Connected Blue
          </div>
        </div>
      </div>
      <div class="container" id="connectedDarkBlue">
        <img src="./src/imgs/connectedDarkBlue.png" alt="Connected Dark Blue">
        <div class="overlay">
          <div class="text">
            Connected Dark Blue
          </div>
        </div>
      </div>
      <div class="container" id="clear">
        <img src="./src/imgs/clear.png" alt="Clear">
        <div class="overlay">
          <div class="text">
            Clear
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="quote-block">
    <div>
      <p id="quote"></p>
      <p id="explaination"></p>

        </p>

    </div>
    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/VdkFsmZZvb0?si=OykpnBJGDRwFPk7O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <footer>
      <p>

          <a href="https://www.youtube.com/@LiftchurchCanada" target="_blank">
